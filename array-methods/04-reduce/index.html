<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    

    <script>
        // reduce reduce un array a un solo valor inicialmente
        // dependiendo del codigo o algoritmo puede retornar otro tipo de elementos
        const totales = [1, 2, 3, 4];

        const sum = totales.reduce((acum, elem) => acum + elem, 0); //el 0 representa al estado inicial
        console.log(sum);

        //al utilizar reduce debemos mandar 2 parametros, el primero la arrow function y el segundo el 
        //estado inicial del accumulador
    </script>
</body>
</html>
