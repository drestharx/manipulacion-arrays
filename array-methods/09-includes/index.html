<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes</title>
</head>
<body>
    <script>
        //Basicamente el metodo nos dice si un elemento esta o no dentro del array
        const pets = ['cat', 'dog', 'bat'];

        //Para este metodo solo es necesario mandar en el metodo includes lo que estamos buscando
        //y no el arrow function

        const dog = pets.includes('dog');
        console.log(dog);

    </script>
</body>
</html>
